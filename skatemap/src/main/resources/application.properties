# ===============================
# DATOS DE CONEXIÓN (POSTGRESQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/skatemap_db
spring.datasource.username=postgres
# ¡PON AQUÍ CONTRASEÑA REAL!
spring.datasource.password=root

# Driver explícito (ayuda a evitar el error "Failed to determine suitable driver")
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# SEGURIDAD JWT
# ===============================
skatemap.app.jwtSecret=ClaveSuperSecretaParaFirmarLosTokensDeSkateMapDebeSerLarga2026
skatemap.app.jwtExpirationMs=86400000

# ===============================
# SUBIDA DE ARCHIVOS
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB